{% set name = "libertem" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k or py==39]
  entry_points:
    - libertem-server=libertem.web.cli:main
    - libertem-worker=libertem.executor.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libertem-{{ version }}.tar.gz
  sha256: d8d012b998500eb6e4f2bfa712fcd6d2420608fb70a113057cd78a58b01ff649

requirements:
  host:
    - pip
    - python
  run:
    - async_generator
    - autopep8
    - click
    - cloudpickle
    - defusedxml
    - distributed >=2.19.0
    - empyre >=0.3.0
    - h5py
    - jsonschema
    - matplotlib-base
    - nbconvert
    - nbformat
    - ncempy >=1.4
    - numba >=0.51
    - numpy
    - pillow
    - primesieve
    - psutil
    - python
    - pywin32 !=226  # [win]
    - scikit-image
    - scikit-learn
    - scipy
    - sparse
    - threadpoolctl >=3.0
    - tornado >=5
    - tqdm
    - typing-extensions

test:
  imports:
    - libertem
  commands:
    - pip check
    - python -c 'import libertem.api as lt'
    - libertem-server --help
    - libertem-worker --help
  requires:
    - pip

about:
  home: https://libertem.github.io/LiberTEM/
  summary: Open pixelated STEM framework
  license: GPL-3.0
  license_file: LICENSE
  description: |
    LiberTEM is an open source platform for high-throughput distributed
    processing of large-scale binary data sets and live data streams
    using a modified MapReduce programming model. The current focus is
    pixelated scanning transmission electron microscopy (STEM)
    and scanning electron beam diffraction data.
  doc_url: https://libertem.github.io/LiberTEM/
  dev_url: https://github.com/LiberTEM/LiberTEM

extra:
  recipe-maintainers:
    - sk1p
    - uellue
    - matbryan52
